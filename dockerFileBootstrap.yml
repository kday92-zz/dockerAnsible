- name: Dockerfile
  hosts: localhost
  connection: local
  tasks:
     - name: Install repositories packages
       yum:
         name: "{{ item }}"
         state: present
       with_items:
         - https://dl.iuscommunity.org/pub/ius/stable/Redhat/7/x86_64/repoview/
         - http://download.gluster.org/pub/gluster/glusterfs/3.7/3.7.10/CentOS/glusterfs-epel.repo


     - name: Install repositories packages
       yum:
         name: "{{ item }}"
         state: present
       with_items:
         - php56u
         - php56u-opcache
         - mariadb
         - glusterfs
         - glusterfs-fuse
         - wget
         - vim
         - httpd

     - name: Download Drush executable
       get_url: 
         url: http://files.drush.org/drush.phar
         dest: /usr/local/bin/drush

     - name: Add exectable to drush
       file:
         path: /usr/local/bin/drush
         mode: 0750 



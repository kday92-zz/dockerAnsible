<VirtualHost *:80>
    DocumentRoot /var/www/html/wwwroot/default
    ServerName hqwcmpupw11
    ErrorLog logs/hqwcmpupw11-error_log
    CustomLog logs/hqwcmpupw11-access_log common
</VirtualHost>

<VirtualHost 172.22.84.11:443>
        SSLEngine on
        SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
        SSLProtocol all -SSLv2 -SSLv3
        SSLCertificateFile      /etc/pki/tls/certs/server.crt
        SSLCertificateKeyFile   /etc/pki/tls/certs/server.key
    DocumentRoot /var/www/html/wwwroot/default
    ServerName default
    ErrorLog logs/default-error_log
    CustomLog logs/default-access_log common
</VirtualHost>


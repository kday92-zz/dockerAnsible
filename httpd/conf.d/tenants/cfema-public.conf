# --- Public

<VirtualHost 172.22.84.11:443>
        SSLEngine on
        SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
        SSLProtocol all -SSLv2 -SSLv3
        SSLCertificateFile      /etc/pki/tls/certs/server.crt
        SSLCertificateKeyFile   /etc/pki/tls/certs/server.key
    DocumentRoot /var/www/html/wwwroot/cfema_gov_build/docroot
    ServerName careers.fema.gov
    ErrorLog logs/www-cfema.gov-error_log
    CustomLog logs/www-cfema.gov-access_log common
    php_value newrelic.appname "Prod cfema;PHP Application"
    php_admin_flag allow_url_fopen on
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/html/wwwroot/cfema_gov_build/docroot
    ServerName careers.fema.gov
    ServerAlias careers11.fema.gov
    ErrorLog logs/www.cfema.gov-error_log
    CustomLog logs/www.cfema.gov-access_log common
    php_value newrelic.appname "Prod cfema;PHP Application"
    php_admin_flag allow_url_fopen on
</VirtualHost>

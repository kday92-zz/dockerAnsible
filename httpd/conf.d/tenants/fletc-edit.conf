<VirtualHost 172.22.84.11:443>
        SSLEngine on
        SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
        SSLProtocol all -SSLv2 -SSLv3
        SSLCertificateFile	/etc/pki/tls/certs/server.crt
        SSLCertificateKeyFile   /etc/pki/tls/certs/server.key
    DocumentRoot /var/www/html/wwwroot/fletc_gov_build/docroot
    ServerName edit.fletc.gov
    ErrorLog logs/edit.fletc_gov_build-error_log
    CustomLog logs/edit.fletc_gov_build-access_log common
    php_value newrelic.appname "Prod fletc;PHP Application"
</VirtualHost>

# --- Public

<VirtualHost *:80>
    DocumentRoot /var/www/html/wwwroot/tsanews_gov_build/docroot
    ServerName mobile.tsa.gov
    ServerAlias mobile.tsa.gov
    ErrorLog logs/mobile.tsa.gov-error_log
    CustomLog logs/mobile.tsa.gov-access_log common
    php_value newrelic.appname "Prod mobile.tsa.gov;PHP Application"
</VirtualHost>

<VirtualHost 172.22.84.11:443>
        SSLEngine on
        SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
        SSLProtocol all -SSLv2 -SSLv3
        SSLCertificateFile      /etc/pki/tls/certs/server.crt
        SSLCertificateKeyFile   /etc/pki/tls/certs/server.key
    DocumentRoot /var/www/html/wwwroot/tsanews_gov_build/docroot
    ServerName mobile.tsa.gov
    ServerAlias mobile.tsa.gov 
    ErrorLog logs/mobile.tsa.gov-error_log
    CustomLog logs/mobile.tsa.gov-access_log common
    php_value newrelic.appname "Prod mobile.tsa.gov;PHP Application"
</VirtualHost>

